<!--? --- contact start --- -->
<section class="contact">
   <div class="contact__map">
      <!-- <div class="map__img">
         <img src="" alt="">
      </div> -->
      <p class="map__label">
         <span class="title-yellow">S</span>ublime
      </p>
   </div>
   <section class="contact__form">
      <h4>
         <span class="title-big title-yellow">C</span>ontact
         <span class="title-big">Us</span>rovided
      </h4>
      <form class="form__feedback" action="POST" method="">
         <input class="feedback__input" id="text" type="text" name="name"
            palceholder="Your Name" autofocus>
         <label class="feedback__label" for="text">Yuor name</label>

         <input class="feedback__input" id="tel" type="tel" name="tel"
            palceholder="Mobile" autofocus>
         <label class="feedback__label" for="tel">Mobile</label>

         <input class="feedback__input" id="email" type="email" name="email"
            palceholder="Email" autofocus>
         <label class="feedback__label" for="email">Email</label>

         <textarea class="feedback__input" name="text" id="area" cols="30"
            rows="10" palceholder="Yuor
            massege" autofocus></textarea>
         <label class="feedback__label" for="area">Yuor Message</label>

         <input type="submit" value="send">
      </form>

      <section class="form__location">
         <h5 class="location__title">Location Map</h5>
         <p class="location__addres">Addres<span>Hill Mist garden, Pune, 411
               048. India</span></p>
         <p class="location__phone">Phone<span>+91 12534 67890</span></p>
         <p class="location__email">Email<span>firkho@firkho.com</span></p>
         <ul class="form__social-networks">
            <li class="social-networks__list"><a href="#">
                  <svg class="icon">
                     <use xlink:href="img/sprite.svg#twitter-circular-logo"></use>
                  </svg>
               </a></li>
            <li class="social-networks__list"><a href="#">
                  <svg class="icon">
                     <use xlink:href="img/sprite.svg#linkedin"></use>
                  </svg>
               </a></li>
            <li class="social-networks__list"><a href="#">
                  <svg class="icon">
                     <use xlink:href="img/sprite.svg#facebook-logo"></use>
                  </svg>
               </a></li>
         </ul>
      </section>
   </section>
</section>
